<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image/logo.png">
  <title>Funds Calculator</title>
  <style>
    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏£‡∏ß‡∏°‡∏Ç‡∏≠‡∏á body */
    body {

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */

      margin: auto;

    /* ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */

    /* ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏•‡∏Ç*/
    input, select {

    }
    .example {
      margin-top: 20px;

    }

      margin-top: 20px;
      font-size: 15px;
      color: #333;
    }
    .note {
      font-size: 13px;
      color: #555;
      background: #f3f3f3;
      border-left: 4px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Funds Calculator</h1>
    <!-- ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• -->
    <label id="label-invest">Initial Investment:</label>
    <input type="text" id="invest" placeholder="enter amount in THB">
    <!-- ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢ -->
    <label id="label-rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="enter rate">
    <!-- ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏õ‡∏µ -->
    <label id="label-years">Years:</label>
    <input type="number" id="years" placeholder="enter number of years">
    <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì -->
    <button onclick="calculateFunds()" id="calcBtn">Calculate</button>
    <!-- ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå -->
    <div class="result">
    <h3 id="resultTitle"></h3>
    <div id="resultBox"></div>
  </div>
    <div class="example" id="exampleBox"></div>
    <div class="note" id="noteBox"></div>
  </div>

  <script>
    const isThai = (navigator.language || '').toLowerCase().startsWith('th');

    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤
    const txt = {
      title: isThai ? '‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Å‡∏≠‡∏á‡∏ó‡∏∏‡∏ô' : 'Funds Calculator',
      investLabel: isThai ? '‡πÄ‡∏á‡∏¥‡∏ô‡∏•‡∏á‡∏ó‡∏∏‡∏ô‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô (‡∏ö‡∏≤‡∏ó):' : 'Initial Investment (THB):',
      rateLabel: isThai ? '‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ï‡πà‡∏≠‡∏õ‡∏µ (%):' : 'Annual Interest Rate (%):',
      yearsLabel: isThai ? '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏õ‡∏µ:' : 'Years:',
      button: isThai ? '‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì' : 'Calculate',
      //‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏
      note: isThai
        ? "üìù ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô‡πÉ‡∏à‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô ‡∏≠‡∏¥‡∏á‡∏™‡∏π‡∏ï‡∏£‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ó‡∏ö‡∏ï‡πâ‡∏ô ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏ó‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏á‡∏¥‡∏ô ‡∏Ñ‡∏ß‡∏£‡∏õ‡∏£‡∏∂‡∏Å‡∏©‡∏≤‡∏ú‡∏π‡πâ‡πÄ‡∏ä‡∏µ‡πà‡∏¢‡∏ß‡∏ä‡∏≤‡∏ç"
        : "üìù This result is for informational use only: it's based on compound interest formula and not financial advice. Please consult a professional."
    };

    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤
    document.title = txt.title;
    document.getElementById('title').textContent = txt.title;
    document.getElementById('label-invest').textContent = txt.investLabel;
    document.getElementById('label-rate').textContent = txt.rateLabel;
    document.getElementById('label-years').textContent = txt.yearsLabel;
    document.getElementById('calcBtn').textContent = txt.button;
    document.getElementById('noteBox').textContent = txt.note;
    document.getElementById('invest').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô' : 'Enter amount in THB';
    document.getElementById('rate').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢' : 'Enter interest rate';
    document.getElementById('years').placeholder = isThai ? '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏õ‡∏µ' : 'Enter number of years';
    document.getElementById('noteBox').textContent = '';
    document.getElementById('noteBox').style.padding = '0';
    document.getElementById("resultTitle").textContent = "";

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡∏≠‡∏á‡∏ó‡∏∏‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏™‡∏π‡∏ï‡∏£‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ó‡∏ö‡∏ï‡πâ‡∏ô
    function calculateFunds() {
      document.getElementById("resultTitle").innerHTML = `<span style="font-size: 20px;">${isThai ? "‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå" : "Result"}</span>`;
      document.getElementById("resultBox").innerHTML = `
      `;
      let raw = document.getElementById('invest').value.replace(/,/g, '').trim();
      const invest = parseFloat(raw);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseFloat(document.getElementById('years').value);

      // ‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡πà‡∏≤‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
      if (isNaN(invest) || isNaN(rate) || isNaN(years) || invest < 0 || rate < 0 || years < 0) {
        alert(isThai ? '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•' : 'Please enter valid values.');
        return;
      }

      // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å
      if (raw.replace('.', '').length > 15) {
        alert(isThai ? '‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ' : 'Numbers over 15 digits are not allowed.');
        return;
      }

      // ‡∏™‡∏°‡∏°‡∏ï‡∏¥ compounding ‡∏õ‡∏µ‡∏•‡∏∞‡∏Ñ‡∏£‡∏±‡πâ‡∏á
      const finalAmount = invest * Math.pow((1 + rate / 100), years);
      const profit = finalAmount - invest;

      // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
      document.getElementById('resultBox').innerHTML = `
      <div style="margin-top:-12px;">
        ${isThai ? '‡∏¢‡∏≠‡∏î‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢: ' : 'Final Amount: '}${finalAmount.toLocaleString(undefined, {maximumFractionDigits: 2})}<br>
        ${isThai ? '‡∏Å‡∏≥‡πÑ‡∏£‡∏à‡∏≤‡∏Å‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢: ' : 'Interest Earned: '}${profit.toLocaleString(undefined, {maximumFractionDigits: 2})} 
      `;

      // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
      document.getElementById('exampleBox').innerHTML = `
  <strong style="font-size: 18px; display: inline-block; margin-bottom: 10px ;">
    ${isThai ? 'üîç ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì:' : 'üîç Example calculation:'}
  </strong><br>
  ${isThai 
    ? `
    ‡∏™‡∏π‡∏ï‡∏£: A = P √ó (1 + r)^n <br>
    ‡πÇ‡∏î‡∏¢‡∏ó‡∏µ‡πà:<br>
    - A = ‡∏¢‡∏≠‡∏î‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ (Final Amount)<br>
    - P = ‡πÄ‡∏á‡∏¥‡∏ô‡∏•‡∏á‡∏ó‡∏∏‡∏ô‡∏ï‡∏±‡πâ‡∏á‡∏ï‡πâ‡∏ô = ${invest.toLocaleString()}<br>
    - r = ‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ï‡πà‡∏≠‡∏õ‡∏µ = ${rate}% = ${(rate/100).toFixed(2)}<br>
    - n = ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏õ‡∏µ = ${years}<br>
    <strong style="font-size: 18px; display: inline-block; margin-top: 20px; margin-bottom: 8px;">‡∏ß‡∏¥‡∏ò‡∏µ‡∏Ñ‡∏¥‡∏î</strong><br>
    1 + ${rate/100} = ${(1 + rate/100).toFixed(2)}<br>
    ${(1 + rate/100).toFixed(2)} ^ ${years} = ${Math.pow(1 + rate/100, years).toFixed(6)}<br>
    ‡∏¢‡∏≠‡∏î‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ = ${invest.toLocaleString()} √ó ${Math.pow(1 + rate/100, years).toFixed(6)} = ${finalAmount.toLocaleString(undefined, {maximumFractionDigits: 2})}<br>
    ‡∏Å‡∏≥‡πÑ‡∏£‡∏à‡∏≤‡∏Å‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢ = ${finalAmount.toLocaleString(undefined, {maximumFractionDigits: 2})} ‚àí ${invest.toLocaleString()} = ${profit.toLocaleString(undefined, {maximumFractionDigits: 2})}
    `
    :
    `
    Formula: A = P √ó (1 + r)^n <br>
    Where:<br>
    - A = Final Amount<br>
    - P = Principal = ${invest.toLocaleString()}<br>
    - r = Annual interest rate = ${rate}% = ${(rate/100).toFixed(2)}<br>
    - n = Years = ${years}<br>
    <strong style="font-size: 18px; display: inline-block; margin-top: 8px; margin-bottom: 8px;">
      Way of thinking
    </strong>
    1 + ${rate/100} = ${(1 + rate/100).toFixed(2)}<br>
    ${(1 + rate/100).toFixed(2)} ^ ${years} = ${Math.pow(1 + rate/100, years).toFixed(6)}<br>
    Final Amount = ${invest.toLocaleString()} √ó ${Math.pow(1 + rate/100, years).toFixed(6)} = ${finalAmount.toLocaleString(undefined, {maximumFractionDigits: 2})}<br>
    Interest Earned = ${finalAmount.toLocaleString(undefined, {maximumFractionDigits: 2})} ‚àí ${invest.toLocaleString()} = ${profit.toLocaleString(undefined, {maximumFractionDigits: 2})}
    `
  }
  `;
      document.getElementById('noteBox').textContent = txt.note;
      document.getElementById('noteBox').style.padding = '10px';
    }

    // ‡∏ï‡∏¥‡∏î comma ‡∏ï‡∏≠‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå
    document.getElementById('invest').addEventListener('input', function(){
      let v = this.value.replace(/,/g, '').replace(/[^\d.]/g, '');
      const p = v.split('.');
      const ip = p[0].replace(/^0+(?!$)/, '');
      const dp = p[1] || '';
      this.value = dp ? `${ip.replace(/\B(?=(\d{3})+(?!\d))/g, ",")}.${dp}` : ip.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    });

    // ‚úÖ Enter flow: invest ‚Üí rate ‚Üí years ‚Üí calculate
    document.getElementById('invest').addEventListener('keydown', function(e){
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('rate').focus();
      }
    });

    document.getElementById('rate').addEventListener('keydown', function(e){
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('years').focus();
      }
    });

    document.getElementById('years').addEventListener('keydown', function(e){
      if (e.key === 'Enter') {
        e.preventDefault();
        calculateFunds();
      }
    });

    // ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
    document.getElementById('calcBtn').addEventListener('click', calculateFunds);
  </script>
</body>
