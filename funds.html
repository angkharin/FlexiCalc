<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image/logo.png">
  <title>Funds Calculator</title>
  <style>
    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏£‡∏ß‡∏°‡∏Ç‡∏≠‡∏á body */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      padding: 20px;
    }
    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
    .container {
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    /* ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    /* ‡∏õ‡πâ‡∏≤‡∏¢ label */
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    /* ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏•‡∏Ç*/
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    /* ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì */
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    .result, .example, .note {
      margin-top: 20px;
      font-size: 15px;
      color: #333;
    }
    .note {
      font-size: 13px;
      color: #555;
      background: #f3f3f3;
      padding: 10px;
      border-left: 4px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Funds Calculator</h1>

    <label id="label-invest">Initial Investment:</label>
    <input type="text" id="invest" placeholder="enter amount in THB">

    <label id="label-rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="enter rate">

    <label id="label-years">Years:</label>
    <input type="number" id="years" placeholder="enter number of years">

    <button onclick="calculateFunds()" id="calcBtn">Calculate</button>
    <!-- ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå -->
    <div class="result" id="resultBox"></div>
    <div class="example" id="exampleBox"></div>
    <div class="note" id="noteBox"></div>
  </div>

  <script>
    const isThai = (navigator.language || '').toLowerCase().startsWith('th');

    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤
    const txt = {
      title: isThai ? '‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Å‡∏≠‡∏á‡∏ó‡∏∏‡∏ô' : 'Funds Calculator',
      investLabel: isThai ? '‡πÄ‡∏á‡∏¥‡∏ô‡∏•‡∏á‡∏ó‡∏∏‡∏ô‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô (‡∏ö‡∏≤‡∏ó):' : 'Initial Investment (THB):',
      rateLabel: isThai ? '‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ï‡πà‡∏≠‡∏õ‡∏µ (%):' : 'Annual Interest Rate (%):',
      yearsLabel: isThai ? '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏õ‡∏µ:' : 'Years:',
      button: isThai ? '‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì' : 'Calculate',
      //‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏
      note: isThai
        ? "üìù ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô‡πÉ‡∏à‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô ‡∏≠‡∏¥‡∏á‡∏™‡∏π‡∏ï‡∏£‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ó‡∏ö‡∏ï‡πâ‡∏ô ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏ó‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏á‡∏¥‡∏ô ‡∏Ñ‡∏ß‡∏£‡∏õ‡∏£‡∏∂‡∏Å‡∏©‡∏≤‡∏ú‡∏π‡πâ‡πÄ‡∏ä‡∏µ‡πà‡∏¢‡∏ß‡∏ä‡∏≤‡∏ç"
        : "üìù This result is for informational use only: it's based on compound interest formula and not financial advice. Please consult a professional."
    };

    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤
    document.title = txt.title;
    document.getElementById('title').textContent = txt.title;
    document.getElementById('label-invest').textContent = txt.investLabel;
    document.getElementById('label-rate').textContent = txt.rateLabel;
    document.getElementById('label-years').textContent = txt.yearsLabel;
    document.getElementById('calcBtn').textContent = txt.button;
    document.getElementById('noteBox').textContent = txt.note;
    document.getElementById('invest').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô' : 'Enter amount in THB';
    document.getElementById('rate').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢' : 'Enter interest rate';
    document.getElementById('years').placeholder = isThai ? '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏õ‡∏µ' : 'Enter number of years';


    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡∏≠‡∏á‡∏ó‡∏∏‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏™‡∏π‡∏ï‡∏£‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ó‡∏ö‡∏ï‡πâ‡∏ô
    function calculateFunds() {
      let raw = document.getElementById('invest').value.replace(/,/g, '').trim();
      const invest = parseFloat(raw);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseFloat(document.getElementById('years').value);

      // ‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡πà‡∏≤‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
      if (isNaN(invest) || isNaN(rate) || isNaN(years) || invest < 0 || rate < 0 || years < 0) {
        alert(isThai ? '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•' : 'Please enter valid values.');
        return;
      }

      // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å
      if (raw.replace('.', '').length > 15) {
        alert(isThai ? '‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ' : 'Numbers over 15 digits are not allowed.');
        return;
      }

      // ‡∏™‡∏°‡∏°‡∏ï‡∏¥ compounding ‡∏õ‡∏µ‡∏•‡∏∞‡∏Ñ‡∏£‡∏±‡πâ‡∏á
      const finalAmount = invest * Math.pow((1 + rate / 100), years);
      const profit = finalAmount - invest;

      // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
      document.getElementById('resultBox').innerHTML = `
        ${isThai ? '‡∏¢‡∏≠‡∏î‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢: ' : 'Final Amount: '}<b>${finalAmount.toLocaleString(undefined, {maximumFractionDigits: 2})} ‡∏ø</b><br>
        ${isThai ? '‡∏Å‡∏≥‡πÑ‡∏£‡∏à‡∏≤‡∏Å‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢: ' : 'Interest Earned: '}<b>${profit.toLocaleString(undefined, {maximumFractionDigits: 2})} ‡∏ø</b>
      `;

      // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
      document.getElementById('exampleBox').innerHTML = `<strong>${isThai ? 'üîç ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì:' : 'üîç Example calculation:'}</strong><br>
        ${isThai
          ? `${invest.toLocaleString()} √ó (1 + ${rate}% )^${years} = ${finalAmount.toLocaleString(undefined, {maximumFractionDigits: 2})}`
          : `${invest.toLocaleString()} √ó (1 + ${rate}% )^${years} = ${finalAmount.toLocaleString(undefined, {maximumFractionDigits: 2})}`
        }`;
    }

    // ‡∏ï‡∏¥‡∏î comma ‡∏ï‡∏≠‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå
    document.getElementById('invest').addEventListener('input', function(){
      let v = this.value.replace(/,/g, '').replace(/[^\d.]/g, '');
      const p = v.split('.');
      const ip = p[0].replace(/^0+(?!$)/, '');
      const dp = p[1] || '';
      this.value = dp ? `${ip.replace(/\B(?=(\d{3})+(?!\d))/g, ",")}.${dp}` : ip.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    });

    // Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
    document.getElementById('invest').addEventListener('keydown', function(e){
      if (e.key === 'Enter') { e.preventDefault(); calculateFunds(); }
    });
  </script>
</body>
</html>
