<body>
<div class="container">

  <!-- ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á -->

  <!-- ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á‡∏ï‡πà‡∏≠‡∏ß‡∏±‡∏ô -->

</div>

<script>
const isThai = (navigator.language || '').toLowerCase().startsWith('th');
// ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤
const txt = {
  title: isThai ? "‡∏ß‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡∏î‡∏π‡∏ã‡∏µ‡∏£‡∏µ‡∏™‡πå/‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏∞/‡∏•‡∏∞‡∏Ñ‡∏£" : "Plan to Watch Series/Anime/Drama",
  labelTitle: isThai ? "‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á:" : "Title:",
  labelEpisodes: isThai ? "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ï‡∏≠‡∏ô:" : "Number of Episodes:",
  labelDuration: isThai ? "‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡πà‡∏≠‡∏ï‡∏≠‡∏ô (‡∏ô‡∏≤‡∏ó‡∏µ/‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á):" : "Duration per Episode:",
  labelDaily: isThai ? "‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏π‡∏ï‡πà‡∏≠‡∏ß‡∏±‡∏ô:" : "Hours you can watch per day:",
  placeholderTitle: isThai ? "‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á" : "Enter title",
  placeholderEpisodes: isThai ? "‡∏Å‡∏£‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ï‡∏≠‡∏ô" : "Enter episodes",
  placeholderDuration: isThai ? "‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤" : "Enter duration",
  placeholderDaily: isThai ? "‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á‡∏ï‡πà‡∏≠‡∏ß‡∏±‡∏ô" : "Enter hours per day",
  button: isThai ? "‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì" : "Calculate",
  result: isThai ? "‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå:" : "Result:",
  example: isThai ? "‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì:" : "Example Calculation:",
  note: isThai
  //‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏
    ? "üìù ‡∏ô‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì ‡πÉ‡∏ä‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏ö‡∏∏‡∏Ñ‡∏Ñ‡∏•‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏≤‡∏á‡∏Å‡∏é‡∏´‡∏°‡∏≤‡∏¢‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏ú‡∏π‡∏Å‡∏û‡∏±‡∏ô"
    : "üìù This is an estimate for personal planning only. Not legal or binding advice."
};
// ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô HTML
document.title = txt.title;
document.getElementById('title').textContent = txt.title;
document.getElementById('label-title').textContent = txt.labelTitle;
document.getElementById('label-episodes').textContent = txt.labelEpisodes;
document.getElementById('label-duration').textContent = txt.labelDuration;
document.getElementById('label-daily').textContent = txt.labelDaily;
document.getElementById('seriesTitle').placeholder = txt.placeholderTitle;
document.getElementById('episodes').placeholder = txt.placeholderEpisodes;
document.getElementById('duration').placeholder = txt.placeholderDuration;
document.getElementById('dailyHours').placeholder = txt.placeholderDaily;
document.getElementById('calcBtn').textContent = txt.button;
document.getElementById('noteBox').innerHTML = txt.note;
document.getElementById('durationUnit').options[0].textContent = isThai ? '‡∏ô‡∏≤‡∏ó‡∏µ' : 'Minutes';
document.getElementById('durationUnit').options[1].textContent = isThai ? '‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á' : 'Hours';
// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÅ‡∏ú‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏π
function calculatePlan() {
  const title = document.getElementById('seriesTitle').value.trim() || (isThai ? "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á" : "Untitled");
  const episodes = parseInt(document.getElementById('episodes').value.replace(/,/g,''));
  const duration = parseFloat(document.getElementById('duration').value.replace(/,/g,''));
  const durationUnit = document.getElementById('durationUnit').value;
  const dailyHours = parseFloat(document.getElementById('dailyHours').value.replace(/,/g,''));
  // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏Å
  if (isNaN(episodes) || episodes <= 0 || isNaN(duration) || duration <= 0 || isNaN(dailyHours) || dailyHours <= 0) {
    alert(isThai ? "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ñ‡πà‡∏≤‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏≠‡∏á‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á" : "Please enter valid numbers in all fields.");
    return;
  }
  // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å
  if (
    episodes.toString().replace('.', '').length > 15 ||
    duration.toString().replace('.', '').length > 15 ||
    dailyHours.toString().replace('.', '').length > 15
  ) {
    alert(isThai ? "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å‡πÑ‡∏î‡πâ" : "Cannot enter more than 15 digits");
    return;
  }
  // ‡πÅ‡∏õ‡∏•‡∏á‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ô‡∏≤‡∏ó‡∏µ
  const durationInMinutes = durationUnit === 'hours' ? duration * 60 : duration;
  const totalMinutes = episodes * durationInMinutes;
  const hours = Math.floor(totalMinutes / 60);
  const minutes = Math.round(totalMinutes % 60);
  const days = Math.ceil((totalMinutes / 60) / dailyHours);
  // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
  const result = `
    ${txt.result}<br>
    ${isThai ? "üì∫ ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á:" : "üì∫ Title:"} ${title}<br>
    ${isThai ? "üïí ‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î:" : "üïí Total watch time:"} ${hours.toLocaleString()} ${isThai ? "‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á" : "hours"} ${minutes} ${isThai ? "‡∏ô‡∏≤‡∏ó‡∏µ" : "minutes"}<br>
    ${isThai ? "üìÖ ‡∏´‡∏≤‡∏Å‡∏î‡∏π‡∏ß‡∏±‡∏ô‡∏•‡∏∞" : "üìÖ If you watch"} ${dailyHours.toLocaleString()} ${isThai ? "‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á‡∏ï‡πà‡∏≠‡∏ß‡∏±‡∏ô ‡∏à‡∏∞‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤" : "hours per day, it will take about"} ~${days.toLocaleString()} ${isThai ? "‡∏ß‡∏±‡∏ô" : "days"}
  `;
  // ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
  const example = `
    <strong>${txt.example}</strong><br>
    ${episodes.toLocaleString()} √ó ${duration.toLocaleString()} ${isThai ? (durationUnit === 'hours' ? "‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á" : "‡∏ô‡∏≤‡∏ó‡∏µ") : durationUnit} = ${totalMinutes.toLocaleString()} ‡∏ô‡∏≤‡∏ó‡∏µ<br>
    ${totalMinutes.toLocaleString()} √∑ 60 = ${hours.toLocaleString()} ${isThai ? "‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á" : "hours"} ${minutes.toLocaleString()} ${isThai ? "‡∏ô‡∏≤‡∏ó‡∏µ" : "minutes"}<br>
    (${hours.toLocaleString()} √∑ ${dailyHours.toLocaleString()}) ‚âà ${days.toLocaleString()} ${isThai ? "‡∏ß‡∏±‡∏ô" : "days"}
  `;
  document.getElementById('resultBox').innerHTML = result;
  document.getElementById('exampleBox').innerHTML = example;
}

document.getElementById("calcBtn").addEventListener("click", calculatePlan);

// ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÇ‡∏ü‡∏Å‡∏±‡∏™‡∏ä‡πà‡∏≠‡∏á‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‡∏´‡∏£‡∏∑‡∏≠‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
document.getElementById('seriesTitle').addEventListener("keydown", function(e) {
  if (e.key === "Enter") { e.preventDefault(); document.getElementById('episodes').focus(); }
});
document.getElementById('episodes').addEventListener("keydown", function(e) {
  if (e.key === "Enter") { e.preventDefault(); document.getElementById('duration').focus(); }
});
document.getElementById('duration').addEventListener("keydown", function(e) {
  if (e.key === "Enter") { e.preventDefault(); document.getElementById('dailyHours').focus(); }
});
document.getElementById('dailyHours').addEventListener("keydown", function(e) {
  if (e.key === "Enter") { e.preventDefault(); calculatePlan(); }
});

// ‡∏Ñ‡∏≠‡∏°‡∏°‡πà‡∏≤‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
["episodes","duration","dailyHours"].forEach(id => {
  document.getElementById(id).addEventListener("input", function () {
    const val = this.value.replace(/,/g,'').replace(/[^\d.]/g,'');
    const parts = val.split('.');
    const intPart = parts[0].replace(/^0+(?!$)/, '');
    const decPart = parts[1] || '';
    this.value = decPart
      ? `${intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",")}.${decPart}`
      : intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",");
  });
});
</script>
