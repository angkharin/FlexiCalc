<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="image/logo2.png">
  <title>Currency Converter</title>
  <style>
    /* ‚úÖ ‡∏™‡πÑ‡∏ï‡∏•‡πå body */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #efebe9;
      margin: 0;
      padding: 20px;
    }
    /* ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå */
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    /* ‚úÖ ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏•‡∏±‡∏Å */
    h1 {
      text-align: center;
      color: #9c7d5c;
    }
    /* ‚úÖ Label */
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    /* ‚úÖ ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å */
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    /* ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì */
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #6d4c41;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #4e342e;
    }
    /* ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á */
    .result, .example {
      margin-top: 25px;
      font-size: 15px;
      color: #333;
    }
    .result h3, .example h3 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 12px;
    }
    /* ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ */
    .note {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
      background: #f9f9f9;
      border-left: 4px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‚úÖ ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏•‡∏±‡∏Å -->
    <h1 id="title">Currency Converter</h1>

    <!-- ‚úÖ ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏Å‡∏£‡∏≠‡∏Å -->
    <label id="label-amount">Amount:</label>
    <input type="text" id="amount" placeholder="Enter amount">

    <label id="label-rate">Exchange Rate:</label>
    <input type="number" id="rate" placeholder="Enter exchange rate">

    <label id="label-direction">Convert Direction:</label>
    <select id="direction">
      <option value="baseToTarget">Base ‚Üí Target</option>
      <option value="targetToBase">Target ‚Üí Base</option>
    </select>

    <!-- ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì -->
    <button onclick="convertCurrency()" id="calcBtn">Convert</button>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå -->
    <div class="result" style="display:none;">
      <h3 id="resultTitle"></h3>
      <div id="resultBox"></div>
    </div>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á -->
    <div class="example" style="display:none;">
      <h3 id="exampleTitle"></h3>
      <div id="exampleBox"></div>
    </div>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ -->
    <div class="note" id="noteBox" style="display:none;"></div>
  </div>

  <script>
    const isThai = (navigator.language || '').startsWith('th');
    // ‚úÖ ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤
    const txt = {
      title: isThai ? '‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏•‡∏á‡∏™‡∏Å‡∏∏‡∏•‡πÄ‡∏á‡∏¥‡∏ô' : 'Currency Converter',
      amount: isThai ? '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô:' : 'Amount:',
      rate: isThai ? '‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡πÅ‡∏•‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô:' : 'Exchange Rate:',
      direction: isThai ? '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á:' : 'Convert Direction:',
      option1: isThai ? '‡∏à‡∏≤‡∏Å‡∏™‡∏Å‡∏∏‡∏•‡∏´‡∏•‡∏±‡∏Å ‚Üí ‡∏™‡∏Å‡∏∏‡∏•‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢' : 'Base ‚Üí Target',
      option2: isThai ? '‡∏à‡∏≤‡∏Å‡∏™‡∏Å‡∏∏‡∏•‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢ ‚Üí ‡∏™‡∏Å‡∏∏‡∏•‡∏´‡∏•‡∏±‡∏Å' : 'Target ‚Üí Base',
      button: isThai ? '‡πÅ‡∏õ‡∏•‡∏á‡∏Ñ‡πà‡∏≤' : 'Convert',
      result: isThai ? '‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå' : 'Result',
      example: isThai ? 'üîç ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì:' : 'üîç Example Calculation:',
      note: isThai 
        ? 'üìù ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á‡∏™‡∏Å‡∏∏‡∏•‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô ‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡πÅ‡∏•‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏≠‡∏≤‡∏à‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏ï‡∏≤‡∏°‡∏à‡∏£‡∏¥‡∏á ‡∏Ñ‡∏ß‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏±‡∏ö‡∏ò‡∏ô‡∏≤‡∏Ñ‡∏≤‡∏£‡∏´‡∏£‡∏∑‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏´‡πâ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏Å‡πà‡∏≠‡∏ô‡∏ó‡∏≥‡∏ò‡∏∏‡∏£‡∏Å‡∏£‡∏£‡∏°'
        : 'üìù This tool provides an approximate currency conversion only. Exchange rates may vary in real time. Please check with your bank or service provider before making any transaction.'
    };

    // ‚úÖ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ UI
    document.title = txt.title;
    document.getElementById('title').textContent = txt.title;
    document.getElementById('label-amount').textContent = txt.amount;
    document.getElementById('label-rate').textContent = txt.rate;
    document.getElementById('label-direction').textContent = txt.direction;
    document.getElementById('direction').options[0].textContent = txt.option1;
    document.getElementById('direction').options[1].textContent = txt.option2;
    document.getElementById('calcBtn').textContent = txt.button;
    //placeholder
    document.getElementById('amount').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô' : 'Enter amount';
    document.getElementById('rate').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡πÅ‡∏•‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô' : 'Enter exchange rate';
    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏Ñ‡πà‡∏≤
    function convertCurrency() {
      const rawAmount = document.getElementById('amount').value.replace(/,/g,'').trim();
      const amount = parseFloat(rawAmount);
      const rate = parseFloat(document.getElementById('rate').value);
      const direction = document.getElementById('direction').value;
      // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
      if (isNaN(amount) || isNaN(rate) || amount <= 0 || rate <= 0) {
        alert(isThai ? '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•' : 'Please enter valid inputs.');
        return;
      }
      // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å
      if (
        rawAmount.replace('.','').length > 15) {
        alert(isThai ? '‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ' : 'Numbers over 15 digits are not allowed.');
        return;
      }

      let result = 0;
      if (direction === 'baseToTarget') {
        result = amount * rate;
      } else {
        result = amount / rate;
      }

      // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
      document.querySelector('.result').style.display = 'block';
      document.querySelector('.example').style.display = 'block';
      document.getElementById('noteBox').style.display = 'block';

      document.getElementById('resultTitle').innerHTML = txt.result;
      document.getElementById('exampleTitle').innerHTML = txt.example;

      document.getElementById('resultBox').innerHTML = `
        ${isThai ? '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏õ‡∏•‡∏á:' : 'Converted Amount:'} ${result.toLocaleString(undefined, { maximumFractionDigits: 2 })}
      `;
      //‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á
      document.getElementById('exampleBox').innerHTML = `
        ${isThai 
          ? (direction === 'baseToTarget'
              ? `‡∏™‡∏π‡∏ï‡∏£: ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô √ó ‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡πÅ‡∏•‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô<br>
                   = ${amount.toLocaleString()} √ó ${rate} = ${result.toLocaleString()}`
              : `‡∏™‡∏π‡∏ï‡∏£: ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô √∑ ‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡πÅ‡∏•‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô<br>
                   = ${amount.toLocaleString()} √∑ ${rate} = ${result.toLocaleString()}`)
          : (direction === 'baseToTarget'
              ? `Formula: Amount √ó Exchange Rate<br>
                   = ${amount.toLocaleString()} √ó ${rate} = ${result.toLocaleString()}`
              : `Formula: Amount √∑ Exchange Rate<br>
                   = ${amount.toLocaleString()} √∑ ${rate} = ${result.toLocaleString()}`)
      }`;

      document.getElementById('noteBox').innerHTML = txt.note;
    }

    // ‚úÖ ‡πÉ‡∏™‡πà comma ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
    document.getElementById('amount').addEventListener('input', function() {
      const val = this.value.replace(/,/g,'').replace(/[^\d.]/g,'');
      const parts = val.split('.');
      const intPart = parts[0].replace(/^0+(?!$)/, '');
      const decPart = parts[1] || '';
      this.value = decPart 
        ? `${intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",")}.${decPart}`
        : intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",");
    });

    document.getElementById('rate').addEventListener('input', function() {
    let val = this.value.replace(/,/g, '');

    // ‚úÖ ‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÄ‡∏â‡∏û‡∏≤‡∏∞ 0-9 ‡πÅ‡∏•‡∏∞ .
    val = val.replace(/[^\d.]/g, '');

    // ‚úÖ ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 1 ‡∏à‡∏∏‡∏î ‚Üí ‡∏ï‡∏±‡∏î‡∏à‡∏∏‡∏î‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô‡∏≠‡∏≠‡∏Å
    const parts = val.split('.');
    if (parts.length > 2) {
        val = parts[0] + '.' + parts.slice(1).join('');
    }

    // ‚úÖ ‡∏ñ‡πâ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏¥‡∏°‡∏û‡πå 0 ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î . ‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏™‡∏î‡∏á 0.
    let intPart = parts[0];
    const decPart = parts[1] || '';

    // ‚úÖ ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏°‡πÅ‡∏•‡∏∞ intPart ‡πÄ‡∏õ‡πá‡∏ô "" ‚Üí ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô 0
    if (val.startsWith('.')) intPart = '0';
    else intPart = intPart.replace(/^0+(?!$)/, '') || '';

    // ‚úÖ ‡πÉ‡∏™‡πà‡∏Ñ‡∏≠‡∏°‡∏°‡πà‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ó‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
    this.value = decPart
        ? `${intPart.replace(/\B(?=(\d{3})+(?!\d))/g, ",")}.${decPart}`
        : intPart.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    });


    // ‚úÖ Enter flow
    document.getElementById("amount").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); document.getElementById("rate").focus(); }
    });
    document.getElementById("rate").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); convertCurrency(); }
    });
  </script>
</body>
</html>
