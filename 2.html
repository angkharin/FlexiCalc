<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-image: url('image/bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      overflow-y: hidden;
      margin: 0;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header h2 {
      font-size: 16px;
      margin: 0;
      color: #666;
    }

    .unit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    .unit-item {
      background: #FFFF99;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .unit-item:hover {
      background: #FFFACD;
      transform: scale(1.05);
    }

    .unit-item img {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }

    .unit-label {
      font-size: 14px;
      font-weight: bold;
    }
    .next-items {
      display:flex ;
      grid-column: 1 / -1; /* ✅ ขยายเต็มแถวใน grid */
      justify-content: center;
      gap: 10px;
      margin-top: -10px;
    }

    .next-items a {
      text-decoration: none;
      color: white;
      background: #ffc107;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .next-items a:hover {
      background: #ffa000;
    }
    .next-items u {
      color: white;
    }

  </style>
</head>
