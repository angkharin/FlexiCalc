<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlexiCalc</title>
  <link rel="icon" href="image/logo.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('image/bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      overflow-y: hidden;
      margin: 0;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header h2 {
      font-size: 16px;
      margin: 0;
      color: #666;
    }

    .unit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    .unit-item {
      background: #FFFF99;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .unit-item:hover {
      background: #FFFACD;
      transform: scale(1.05);
    }

    .unit-item img {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }

    .unit-label {
      font-size: 13px;
      font-weight: bold;
    }
    .next-items {
      display:flex ;
      grid-column: 1 / -1; /* ✅ ขยายเต็มแถวใน grid */
      justify-content: center;
      gap: 10px;
      margin-top: -10px;
    }

    .next-items a {
      text-decoration: none;
      color: white;
      background: #ffc107;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .next-items a:hover {
      background: #ffa000;
    }
    .next-items u {
      color: white;
    }

    #btnBack {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: #ff6f61;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    z-index: 1000;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  #btnBack:hover {
    background-color: #e6554f;
    transform: scale(1.05);
  }

  </style>
</head>
<body>

<button id="btnBack">⬅ กลับ</button>

<script>

  document.getElementById('btnBack').onclick = function() {
    // ตรวจสอบ URL หน้าเดิมจาก document.referrer
    const allowedPages = [
      'index.html',
      'scipannel.html',
      'scipannel2.html',
      ''  // กรณีหน้าแรกไม่มีไฟล์ชื่อ
    ];

    // ดึง path ชื่อไฟล์จาก referrer
    let referrer = document.referrer;
    if (!referrer) {
      // ถ้าไม่มี referrer (เปิดหน้าตรงๆ) ให้ไปหน้า index.html เลย
      window.location.href = 'index.html';
      return;
    }
    // สร้าง URL object เพื่อแยกส่วน path
    let refUrl;
    try {
      refUrl = new URL(referrer);
    } catch {
      // ถ้า referrer ไม่ใช่ URL ที่ถูกต้อง ให้ไป index.html
      window.location.href = 'index.html';
      return;
    }
    // ดึงชื่อไฟล์หน้าเดิม เช่น index.html
    let refPage = refUrl.pathname.split('/').pop();

    if (allowedPages.includes(refPage)) {
      // ถ้าหน้าเดิมอยู่ใน allowedPages ให้ใช้ history.back()
      history.back();
    } else {
      // ไม่งั้นเปลี่ยนหน้าไป index.html
      window.location.href = 'index.html';
    }
  }
  
  const isThai = (navigator.language || 'en').toLowerCase().startsWith('th');

  document.getElementById('btnBack').textContent = isThai ? '⬅ กลับ' : '⬅ Back';

  document.querySelectorAll('.unit-label').forEach(el => {
    el.textContent = isThai ? el.dataset.th : el.dataset.en;
  });

document.getElementById('title-main').innerHTML = isThai 
  ? 'ตัวแปลงหน่วย<br>และการคำนวณต่างๆ' 
  : 'Unit Converter<br>&nbsp and Calculators';
  document.getElementById('title-sub').textContent = isThai ? 'Unit Converter' : '';
</script>
