<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="image/logo.png">
  <title>Instalment Calculator</title>
  <style>
    /* ‚úÖ ‡πÇ‡∏ã‡∏ô body */
    body {

      background: #fde0dc;
      margin: 0;
      padding: 20px;
    }

    /* ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå */
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);

    /* ‚úÖ ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏•‡∏±‡∏Å */

    /* ‚úÖ Label */
    label {

      margin-top: 15px;

    /* ‚úÖ ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å input */
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    /* ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì */
    button {
      margin-top: 20px;

    }

    button:hover {
      background: #d01716;

    /* ‚úÖ ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå */
    .result {

      color: #333;
    }

    /* ‚úÖ ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì */
    .example {

    /* ‚úÖ ‡∏Ç‡∏ô‡∏≤‡∏î‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏¢‡πà‡∏≠‡∏¢ */
    .result h3,

    /* ‚úÖ ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ */

      color: #777;
      background: #f9f9f9;
      border-left: 4px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‚úÖ ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏•‡∏±‡∏Å -->
    <h1 id="title">Instalment Calculator</h1>

    <!-- ‚úÖ ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏Å‡∏£‡∏≠‡∏Å -->
    <label id="label-price">Product Price:</label>
    <input type="text" id="productPrice" placeholder="Enter product price">

    <label id="label-rate">Annual Interest Rate (%):</label>
    <input type="number" id="interestRate" placeholder="Interest rate">

    <label id="label-months">Instalment Period (Months):</label>

    <!-- ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì -->
    <button onclick="calculateInstalment()" id="calcBtn">Calculate</button>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå -->
    <div class="result" style="display:none;">
      <h3 id="resultTitle"></h3>
      <div id="resultBox"></div>
    </div>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì -->
    <div class="example" style="display:none;">
      <h3 id="exampleTitle"></h3>
      <div id="exampleBox"></div>
    </div>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ -->
    <div class="note" id="noteBox" style="display:none;"></div>
  </div>

  <script>
    // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏†‡∏≤‡∏©‡∏≤
    const isThai = (navigator.language || '').startsWith('th');

    // ‚úÖ ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤
    const txt = {
      title: isThai ? '‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡πà‡∏≤‡∏á‡∏ß‡∏î' : 'Instalment Calculator',
      price: isThai ? '‡∏£‡∏≤‡∏Ñ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤:' : 'Product Price:',
      rate: isThai ? '‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ï‡πà‡∏≠‡∏õ‡∏µ (%):' : 'Annual Interest Rate (%):',
      months: isThai ? '‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏ú‡πà‡∏≠‡∏ô (‡πÄ‡∏î‡∏∑‡∏≠‡∏ô):' : 'Instalment Period (Months):',
      button: isThai ? '‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì' : 'Calculate',
      result: isThai ? '‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå' : 'Result',
      example: isThai ? 'üîç ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì:' : 'üîç Example Calculation:',
      note: isThai 
        ? 'üìù ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì‡∏Å‡∏≤‡∏£‡∏ï‡∏≤‡∏°‡∏™‡∏π‡∏ï‡∏£‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏Ñ‡πà‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏à‡∏£‡∏¥‡∏á‡∏≠‡∏≤‡∏à‡πÅ‡∏ï‡∏Å‡∏ï‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏Ç‡∏≠‡∏á‡∏ò‡∏ô‡∏≤‡∏Ñ‡∏≤‡∏£‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏ü‡πÅ‡∏ô‡∏ô‡∏ã‡πå ‡πÄ‡∏ä‡πà‡∏ô ‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢ ‡πÇ‡∏õ‡∏£‡πÇ‡∏°‡∏ä‡∏±‡πà‡∏ô ‡∏´‡∏£‡∏∑‡∏≠‡∏Ñ‡πà‡∏≤‡∏ò‡∏£‡∏£‡∏°‡πÄ‡∏ô‡∏µ‡∏¢‡∏°‡∏≠‡∏∑‡πà‡∏ô ‡πÜ ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏Ñ‡∏ß‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏à‡∏£‡∏¥‡∏á‡∏Å‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ö‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô‡πÉ‡∏à‡∏ó‡∏≥‡∏™‡∏±‡∏ç‡∏ç‡∏≤'
        : 'üìù This calculator provides an approximate estimate using standard formulas for general informational purposes only. Actual payment amounts may vary depending on your bank‚Äôs or finance company‚Äôs conditions, such as interest rates, promotions, or additional fees. Please verify all details with your financial institution before signing any agreement.'
    };

    // ‚úÖ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ UI ‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤
    document.title = txt.title;
    document.getElementById('title').textContent = txt.title;
    document.getElementById('label-price').textContent = txt.price;
    document.getElementById('label-rate').textContent = txt.rate;
    document.getElementById('label-months').textContent = txt.months;
    document.getElementById('calcBtn').textContent = txt.button;
    //placeholder
    document.getElementById('productPrice').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏≤‡∏Ñ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤' : 'Enter product price';
    document.getElementById('interestRate').placeholder = isThai ? '‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢' : 'Interest rate';
    document.getElementById('months').placeholder = isThai ? '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô' : 'Number of months';

    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Flat Rate
    function calculateInstalment() {
      const rawPrice = document.getElementById('productPrice').value.replace(/,/g,'').trim();
      const price = parseFloat(rawPrice);
      const rate = parseFloat(document.getElementById('interestRate').value);
      const months = parseInt(document.getElementById('months').value);

      // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏Å
      if (isNaN(price) || isNaN(rate) || isNaN(months) || price <= 0 || rate < 0 || months <= 0) {
        alert(isThai ? '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•' : 'Please enter valid inputs.');
        return;
      }
      // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å
      if (rawPrice.replace('.','').length > 15) {
        alert(isThai ? '‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ' : 'Numbers over 15 digits are not allowed.');
        return;
      }

      // ‚úÖ Flat Rate: ‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏Ñ‡∏¥‡∏î‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏µ
      const years = months / 12;
      const totalInterest = price * (rate / 100) * years;
      const totalPayment = price + totalInterest;
      const monthly = totalPayment / months;

      // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
      document.querySelector('.result').style.display = 'block';
      document.querySelector('.example').style.display = 'block';
      document.getElementById('noteBox').style.display = 'block';

      document.getElementById('resultTitle').innerHTML = txt.result;
      document.getElementById('exampleTitle').innerHTML = txt.example;

      document.getElementById('resultBox').innerHTML = `
        ${isThai ? '‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î:' : 'Total Interest:'} ${totalInterest.toLocaleString(undefined, { maximumFractionDigits: 2 })} <br>
        ${isThai ? '‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ä‡∏≥‡∏£‡∏∞:' : 'Total Payment:'} ${totalPayment.toLocaleString(undefined, { maximumFractionDigits: 2 })} <br>
        ${isThai ? '‡∏Ñ‡πà‡∏≤‡∏á‡∏ß‡∏î‡∏ï‡πà‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô:' : 'Monthly Instalment:'} ${monthly.toLocaleString(undefined, { maximumFractionDigits: 2 })}
      `;

      document.getElementById('exampleBox').innerHTML = `
        ${isThai 
          ? `‡∏£‡∏≤‡∏Ñ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ = ${price.toLocaleString()}<br>
             ‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î = ${price.toLocaleString()} √ó ${rate}% √ó ${years.toFixed(2)} ‡∏õ‡∏µ = ${totalInterest.toLocaleString()}<br>
             ‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏° = ${price.toLocaleString()} + ${totalInterest.toLocaleString()} = ${totalPayment.toLocaleString()}<br>
             ‡∏Ñ‡πà‡∏≤‡∏á‡∏ß‡∏î‡∏ï‡πà‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô = ${totalPayment.toLocaleString()} √∑ ${months} = ${monthly.toLocaleString(undefined, { maximumFractionDigits: 2 })}`
          : `Product price = ${price.toLocaleString()}<br>
             Total interest = ${price.toLocaleString()} √ó ${rate}% √ó ${years.toFixed(2)} years = ${totalInterest.toLocaleString()}<br>
             Total payment = ${price.toLocaleString()} + ${totalInterest.toLocaleString()} = ${totalPayment.toLocaleString()}<br>
             Monthly instalment = ${totalPayment.toLocaleString()} √∑ ${months} = ${monthly.toLocaleString(undefined, { maximumFractionDigits: 2 })}`
      }`;

      document.getElementById('noteBox').innerHTML = txt.note;
    }

    // ‚úÖ ‡πÉ‡∏™‡πà comma ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
    document.getElementById("productPrice").addEventListener("input", function () {
      const val = this.value.replace(/,/g,'').replace(/[^\d.]/g,'');
      const parts = val.split('.');
      const intPart = parts[0].replace(/^0+(?!$)/, '');
      const decPart = parts[1] || '';
      this.value = decPart ? `${intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",")}.${decPart}` : intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",");
    });
    // ‚úÖ Enter flow
    document.getElementById("productPrice").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); document.getElementById("interestRate").focus(); }
    });
    document.getElementById("interestRate").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); document.getElementById("months").focus(); }
    });
    document.getElementById("months").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); calculateInstalment(); }
    });
  </script>
</body>
