<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="image/logo.png">
  <title>Balance Sheet Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #d0f8ce;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #259b24;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #259b24;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0a7e07;
    }
    .result {
      margin-top: 25px;
      font-size: 15px;
      color: #333;
    }
    .example {
      margin-top: 25px;
      font-size: 15px;
      color: #333;
    }
    .result h3,
    .example h3 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 12px;
    }
    .note {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
      background: #f9f9f9;
      border-left: 4px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‚úÖ ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏•‡∏±‡∏Å -->
    <h1 id="title">Balance Sheet Calculator</h1>

    <!-- ‚úÖ ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏Å‡∏£‡∏≠‡∏Å -->
    <label id="label-assets">Total Assets:</label>
    <input type="text" id="assets" placeholder="Enter total assets">

    <label id="label-liabilities">Total Liabilities:</label>
    <input type="text" id="liabilities" placeholder="Enter total liabilities">

    <label id="label-equity">Equity:</label>
    <input type="text" id="equity" placeholder="Enter equity">

    <!-- ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì -->
    <button onclick="checkBalance()" id="calcBtn">Check Balance</button>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå -->
    <div class="result" style="display:none;">
      <h3 id="resultTitle"></h3>
      <div id="resultBox"></div>
    </div>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á -->
    <div class="example" style="display:none;">
      <h3 id="exampleTitle"></h3>
      <div id="exampleBox"></div>
    </div>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ -->
    <div class="note" id="noteBox" style="display:none;"></div>
  </div>

  <script>
    const isThai = (navigator.language || '').startsWith('th');
    // ‚úÖ ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤
    const txt = {
      title: isThai ? '‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏á‡∏ö‡∏î‡∏∏‡∏•' : 'Balance Sheet Calculator',
      assets: isThai ? '‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏£‡∏ß‡∏°:' : 'Total Assets:',
      liabilities: isThai ? '‡∏´‡∏ô‡∏µ‡πâ‡∏™‡∏¥‡∏ô‡∏£‡∏ß‡∏°:' : 'Total Liabilities:',
      equity: isThai ? '‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡∏ñ‡∏∑‡∏≠‡∏´‡∏∏‡πâ‡∏ô:' : 'Equity:',
      button: isThai ? '‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏á‡∏ö‡∏î‡∏∏‡∏•' : 'Check Balance',
      result: isThai ? '‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå' : 'Result',
      example: isThai ? 'üîç ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö:' : 'üîç Example Check:',
      note: isThai 
        ? 'üìù ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏°‡∏î‡∏∏‡∏•‡∏Ç‡∏≠‡∏á‡∏á‡∏ö‡∏î‡∏∏‡∏•‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏à‡∏£‡∏¥‡∏á‡∏Ñ‡∏ß‡∏£‡∏à‡∏±‡∏î‡∏ó‡∏≥‡∏ï‡∏≤‡∏°‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡πÅ‡∏•‡∏∞‡∏†‡∏≤‡∏©‡∏µ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏õ‡∏£‡∏∂‡∏Å‡∏©‡∏≤‡∏ú‡∏π‡πâ‡πÄ‡∏ä‡∏µ‡πà‡∏¢‡∏ß‡∏ä‡∏≤‡∏ç‡∏Å‡πà‡∏≠‡∏ô‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏à‡∏£‡∏¥‡∏á'
        : 'üìù This tool checks balance sheet consistency only. Actual figures should follow accounting and tax standards. Please consult a professional for official use.'
    };

    // ‚úÖ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ UI
    document.title = txt.title;
    document.getElementById('title').textContent = txt.title;
    document.getElementById('label-assets').textContent = txt.assets;
    document.getElementById('label-liabilities').textContent = txt.liabilities;
    document.getElementById('label-equity').textContent = txt.equity;
    document.getElementById('calcBtn').textContent = txt.button;
    //placeholder
    document.getElementById('assets').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå' : 'Enter total assets';
    document.getElementById('liabilities').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏´‡∏ô‡∏µ‡πâ‡∏™‡∏¥‡∏ô' : 'Enter total liabilities';
    document.getElementById('equity').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡∏ñ‡∏∑‡∏≠‡∏´‡∏∏‡πâ‡∏ô' : 'Enter equity';
    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏°‡∏î‡∏∏‡∏•‡∏á‡∏ö‡∏î‡∏∏‡∏•
    function checkBalance() {
      const rawAssets = document.getElementById('assets').value.replace(/,/g,'').trim();
      const rawLiabilities = document.getElementById('liabilities').value.replace(/,/g,'').trim();
      const rawEquity = document.getElementById('equity').value.replace(/,/g,'').trim();

      const assets = parseFloat(rawAssets);
      const liabilities = parseFloat(rawLiabilities);
      const equity = parseFloat(rawEquity);
      // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
      if (isNaN(assets) || isNaN(liabilities) || isNaN(equity) || assets < 0 || liabilities < 0 || equity < 0) {
        alert(isThai ? '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á' : 'Please enter valid inputs.');
        return;
      }
      // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å
      if (
        rawAssets.replace('.','').length > 15 ||
        rawLiabilities.toString().replace('.', '').length > 15 ||
        rawEquity.toString().replace('.','').length > 15
    ) {
        alert(isThai ? '‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ' : 'Numbers over 15 digits are not allowed.');
        return;
      }

      const check = liabilities + equity;
      const diff = Math.abs(assets - check);

      // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
      document.querySelector('.result').style.display = 'block';
      document.querySelector('.example').style.display = 'block';
      document.getElementById('noteBox').style.display = 'block';

      document.getElementById('resultTitle').innerHTML = txt.result;
      document.getElementById('exampleTitle').innerHTML = txt.example;

      document.getElementById('resultBox').innerHTML = `
        ${isThai ? '‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏£‡∏ß‡∏°:' : 'Assets:'} ${assets.toLocaleString(undefined, { maximumFractionDigits: 2 })}<br>
        ${isThai ? '‡∏´‡∏ô‡∏µ‡πâ‡∏™‡∏¥‡∏ô + ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡∏ñ‡∏∑‡∏≠‡∏´‡∏∏‡πâ‡∏ô:' : 'Liabilities + Equity:'} ${check.toLocaleString(undefined, { maximumFractionDigits: 2 })}<br>
        ${diff === 0 
          ? (isThai ? '<span style="color:green;">‡∏á‡∏ö‡∏î‡∏∏‡∏•‡∏™‡∏°‡∏î‡∏∏‡∏• ‚úîÔ∏è</span>' : '<span style="color:green;">Balanced ‚úîÔ∏è</span>')
          : (isThai ? `<span style="color:red;">‡∏á‡∏ö‡∏î‡∏∏‡∏•‡πÑ‡∏°‡πà‡∏™‡∏°‡∏î‡∏∏‡∏• (‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô ${diff.toLocaleString()})</span>` : `<span style="color:red;">Unbalanced (Diff: ${diff.toLocaleString()})</span>`)
      }`;

      document.getElementById('exampleBox').innerHTML = `
        ${isThai 
          ? `‡∏™‡∏π‡∏ï‡∏£: ‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå = ‡∏´‡∏ô‡∏µ‡πâ‡∏™‡∏¥‡∏ô + ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡∏ñ‡∏∑‡∏≠‡∏´‡∏∏‡πâ‡∏ô<br>
             = ${liabilities.toLocaleString()} + ${equity.toLocaleString()} = ${check.toLocaleString()}`
          : `Formula: Assets = Liabilities + Equity<br>
             = ${liabilities.toLocaleString()} + ${equity.toLocaleString()} = ${check.toLocaleString()}`
      }`;

      document.getElementById('noteBox').innerHTML = txt.note;
    }

    // ‚úÖ ‡πÉ‡∏™‡πà comma ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
    ["assets", "liabilities", "equity"].forEach(id => {
      document.getElementById(id).addEventListener("input", function () {
        const val = this.value.replace(/,/g,'').replace(/[^\d.]/g,'');
        const parts = val.split('.');
        const intPart = parts[0].replace(/^0+(?!$)/, '');
        const decPart = parts[1] || '';
        this.value = decPart ? `${intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",")}.${decPart}` : intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",");
      });
    });

    // ‚úÖ Enter flow
    document.getElementById("assets").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); document.getElementById("liabilities").focus(); }
    });
    document.getElementById("liabilities").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); document.getElementById("equity").focus(); }
    });
    document.getElementById("equity").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); checkBalance(); }
    });
  </script>
</body>
</html>
