<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Age Calculator | ตัวแปลงอายุ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #4caf50;
    }

    label {
      font-weight: bold;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0 20px;
    }

    button {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border-radius: 6px;
    }

    button:hover {
      background: #388e3c;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="title">คำนวณอายุ</h1>

    <label for="birthdate" id="label-birth">เลือกวันเกิดของคุณ:</label>
    <input type="date" id="birthdate">

    <button id="calcBtn" onclick="calculateAge()">คำนวณ</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const isThai = (navigator.language || '').toLowerCase().startsWith('th');

    // เปลี่ยนข้อความตามภาษา
    document.getElementById('title').textContent = isThai ? 'คำนวณอายุ' : 'Age Calculator';
    document.getElementById('label-birth').textContent = isThai ? 'เลือกวันเกิดของคุณ:' : 'Select your birthdate:';
    document.getElementById('calcBtn').textContent = isThai ? 'คำนวณ' : 'Calculate';

    function calculateAge() {
      const input = document.getElementById("birthdate").value;
      if (!input) {
        alert(isThai ? "กรุณาเลือกวันเกิด" : "Please select your birthdate");
        return;
      }

      const birth = new Date(input);
      const today = new Date();

      let years = today.getFullYear() - birth.getFullYear();
      let months = today.getMonth() - birth.getMonth();
      let days = today.getDate() - birth.getDate();

      if (days < 0) {
        months--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += lastMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      const result = document.getElementById("result");
      result.innerHTML = isThai
        ? `คุณมีอายุ <strong>${years}</strong> ปี <strong>${months}</strong> เดือน <strong>${days}</strong> วัน<br>
        <small>คำนวณจากวันที่ ${birth.toLocaleDateString('th-TH')} ถึง ${today.toLocaleDateString('th-TH')}</small>`
        : `You are <strong>${years}</strong> years <strong>${months}</strong> months <strong>${days}</strong> days old<br>
        <small>Calculated from ${birth.toLocaleDateString('en-US')} to ${today.toLocaleDateString('en-US')}</small>`;
    }
  </script>
</body>
</html>
