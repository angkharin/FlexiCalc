<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Age Calculator | ตัวแปลงอายุ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #4caf50;
    }

    label {
      font-weight: bold;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0 20px;
    }

    button {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border-radius: 6px;
    }

    button:hover {
      background: #388e3c;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      line-height: 1.6;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e0f2f1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="title">คำนวณอายุ</h1>

    <label for="birthdate" id="label-birth">เลือกวันเกิดของคุณ:</label>
    <input type="date" id="birthdate">

    <button id="calcBtn" onclick="calculateAge()">คำนวณ</button>

    <div class="result" id="result"></div>
    <div class="result" id="resultTable"></div>
  </div>

  <script>
    const isThai = (navigator.language || '').toLowerCase().startsWith('th');

    // เปลี่ยนข้อความตามภาษา
    document.getElementById('title').textContent = isThai ? 'คำนวณอายุ' : 'Age Calculator';
    document.getElementById('label-birth').textContent = isThai ? 'เลือกวันเกิดของคุณ:' : 'Select your birthdate:';
    document.getElementById('calcBtn').textContent = isThai ? 'คำนวณ' : 'Calculate';

    function calculateAge() {
      const input = document.getElementById("birthdate").value;
      if (!input) {
        alert(isThai ? "กรุณาเลือกวันเกิด" : "Please select your birthdate");
        return;
      }

      const birth = new Date(input);
      const today = new Date();

      let years = today.getFullYear() - birth.getFullYear();
      let months = today.getMonth() - birth.getMonth();
      let days = today.getDate() - birth.getDate();

      if (days < 0) {
        months--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += lastMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }
      // เพิ่มการคำนวณเชิงตัวเลข
      const diffMs = today - birth;
      const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const totalWeeks = Math.floor(totalDays / 7);
      const remainingDays = totalDays % 7;
      const totalHours = totalDays * 24;
      const totalMinutes = totalHours * 60;
      const totalSeconds = totalMinutes * 60;
      const totalMonths = years * 12 + months;

      const tableRows = [
        [isThai ? 'อายุ' : 'Age:', `${years} ${isThai ? 'ปี' : 'years'}, ${months} ${isThai ? 'เดือน' : 'months'} ${days} ${isThai ? 'วัน' : 'days'}`],
        [isThai ? 'อายุเป็นเดือน' : 'Age in months:', `${totalMonths} ${isThai ? 'เดือน' : 'months'} ${days} ${isThai ? 'วัน' : 'days'}`],
        [isThai ? 'อายุเป็นสัปดาห์' : 'Age in weeks:', `${totalWeeks} ${isThai ? 'สัปดาห์' : 'weeks'} ${remainingDays} ${isThai ? 'วัน' : 'days'}`],
        [isThai ? 'อายุเป็นวัน' : 'Age in days:', totalDays.toLocaleString()],
        [isThai ? 'อายุเป็นชั่วโมง' : 'Age in hours:', totalHours.toLocaleString()],
        [isThai ? 'อายุเป็นนาที' : 'Age in minutes:', totalMinutes.toLocaleString()],
        [isThai ? 'อายุเป็นวินาที' : 'Age in seconds:', totalSeconds.toLocaleString()]
      ];

      const tableHTML = `
        <table>
          <thead>
            <tr>
              <th>${isThai ? 'ประเภท' : 'Type'}</th>
              <th>${isThai ? 'ผลลัพธ์' : 'Result'}</th>
            </tr>
          </thead>
          <tbody>
            ${tableRows.map(row => `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`).join('')}
          </tbody>
        </table>
      `;

      // คำนวณวันเกิดครั้งถัดไป
    const nextBirthday = new Date(today.getFullYear(), birth.getMonth(), birth.getDate());
    if (nextBirthday < today) {
      nextBirthday.setFullYear(today.getFullYear() + 1);
    }
    const diffToNextBirthday = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));

    // รวม HTML ตาราง + ข้อความแสดงวันเกิดถัดไป
    document.getElementById("resultTable").innerHTML = tableHTML + `
      <p style="margin-top:20px; font-size:16px;">
    ${isThai
      ? `อีก <strong>${diffToNextBirthday}</strong> วัน จนถึงวันเกิดครั้งต่อไปของคุณ`
      : `<strong>${diffToNextBirthday}</strong> days until your next birthday`}
      </p>`;

    }
  </script>
</body>
</html>
