<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="image/logo.png">
  <title>Depreciation Calculator</title>
  <style>
    /* ‚úÖ ‡πÇ‡∏ã‡∏ô body */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
    }

    /* ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå */
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    /* ‚úÖ ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏•‡∏±‡∏Å */
    h1 {
      text-align: center;
      color: #00bcd4;
    }

    /* ‚úÖ ‡∏õ‡πâ‡∏≤‡∏¢ label */
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    /* ‚úÖ ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å input */
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    /* ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì */
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #00838f;
    }

    /* ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå */
    .result {
      margin-top: 25px;
      font-size: 15px;
      color: #333;
    }

    /* ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á */
    .example {
      margin-top: 25px;
      font-size: 15px;
      color: #333;
    }

    .result h3,
    .example h3 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 12px;
    }

    /* ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ */
    .note {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
      background: #f9f9f9;
      border-left: 4px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‚úÖ ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏•‡∏±‡∏Å -->
    <h1 id="title">Depreciation Calculator</h1>

    <!-- ‚úÖ ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏Å‡∏£‡∏≠‡∏Å -->
    <label id="label-cost">Asset Cost:</label>
    <input type="text" id="assetCost" placeholder="Enter asset cost">

    <label id="label-salvage">Residual Value:</label>
    <input type="text" id="salvageValue" placeholder="Enter residual value">

    <label id="label-years">Useful Life (Years):</label>
    <input type="number" id="usefulYears" placeholder="Number of years">

    <!-- ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì -->
    <button onclick="calculateDepreciation()" id="calcBtn">Calculate</button>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå -->
    <div class="result" style="display:none;">
      <h3 id="resultTitle"></h3>
      <div id="resultBox"></div>
    </div>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á -->
    <div class="example" style="display:none;">
      <h3 id="exampleTitle"></h3>
      <div id="exampleBox"></div>
    </div>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ -->
    <div class="note" id="noteBox" style="display:none;"></div>
  </div>

  <script>
    // ‚úÖ ‡∏ï‡∏±‡πâ‡∏á‡∏†‡∏≤‡∏©‡∏≤
    const isThai = (navigator.language || '').startsWith('th');

    const txt = {
      title: isThai ? '‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏∑‡πà‡∏≠‡∏°‡∏£‡∏≤‡∏Ñ‡∏≤' : 'Depreciation Calculator',
      cost: isThai ? '‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏™‡∏¥‡∏ô:' : 'Asset Cost:',
      salvage: isThai ? '‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ã‡∏≤‡∏Å:' : 'Residual Value:',
      years: isThai ? '‡∏≠‡∏≤‡∏¢‡∏∏‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô (‡∏õ‡∏µ):' : 'Useful Life (Years):',
      button: isThai ? '‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì' : 'Calculate',
      result: isThai ? '‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå' : 'Result',
      example: isThai ? 'üîç ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì:' : 'üîç Example Calculation:',
      note: isThai 
        ? 'üìù ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì‡∏Å‡∏≤‡∏£‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏∑‡πà‡∏≠‡∏°‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏à‡∏£‡∏¥‡∏á‡∏≠‡∏≤‡∏à‡πÅ‡∏ï‡∏Å‡∏ï‡πà‡∏≤‡∏á‡∏ï‡∏≤‡∏°‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡πÅ‡∏•‡∏∞‡∏Å‡∏é‡∏´‡∏°‡∏≤‡∏¢‡∏†‡∏≤‡∏©‡∏µ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏õ‡∏£‡∏∂‡∏Å‡∏©‡∏≤‡∏ú‡∏π‡πâ‡πÄ‡∏ä‡∏µ‡πà‡∏¢‡∏ß‡∏ä‡∏≤‡∏ç‡∏Å‡πà‡∏≠‡∏ô‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏à‡∏£‡∏¥‡∏á'
        : 'üìù This tool provides an estimated depreciation calculation only. Actual depreciation may vary according to accounting standards and tax laws. Please consult a professional before using this information for official purposes.'
    };

    // ‚úÖ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ UI
    document.title = txt.title;
    document.getElementById('title').textContent = txt.title;
    document.getElementById('label-cost').textContent = txt.cost;
    document.getElementById('label-salvage').textContent = txt.salvage;
    document.getElementById('label-years').textContent = txt.years;
    document.getElementById('calcBtn').textContent = txt.button;
    //placeholder
    document.getElementById('assetCost').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏™‡∏¥‡∏ô' : 'Enter asset cost';
    document.getElementById('salvageValue').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ã‡∏≤‡∏Å' : 'Enter residual value';
    document.getElementById('usefulYears').placeholder = isThai ? '‡∏≠‡∏≤‡∏¢‡∏∏‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô' : 'Number of years';
    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
    function calculateDepreciation() {
      const rawCost = document.getElementById('assetCost').value.replace(/,/g,'').trim();
      const rawSalvage = document.getElementById('salvageValue').value.replace(/,/g,'').trim();
      const cost = parseFloat(rawCost);
      const salvage = parseFloat(rawSalvage);
      const years = parseInt(document.getElementById('usefulYears').value);
      // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
      if (isNaN(cost) || isNaN(salvage) || isNaN(years) || cost <= 0 || salvage < 0 || years <= 0) {
        alert(isThai ? '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•' : 'Please enter valid inputs.');
        return;
      }
      // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
      if (salvage >= cost) {
        alert(isThai ? '‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ã‡∏≤‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏™‡∏¥‡∏ô' : 'Residual value must be less than asset cost.');
        return;
      }
      // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å
      if (
        rawCost.replace('.','').length > 15 ||
        rawSalvage.toString().replace('.', '').length > 15
    ) {
        alert(isThai ? '‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ' : 'Numbers over 15 digits are not allowed.');
        return;
      }

      const annualDep = (cost - salvage) / years;
      const totalDep = annualDep * years;

      // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
      document.querySelector('.result').style.display = 'block';
      document.querySelector('.example').style.display = 'block';
      document.getElementById('noteBox').style.display = 'block';

      document.getElementById('resultTitle').innerHTML = txt.result;
      document.getElementById('exampleTitle').innerHTML = txt.example;

      document.getElementById('resultBox').innerHTML = `
        ${isThai ? '‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏õ‡∏µ:' : 'Annual Depreciation:'} ${annualDep.toLocaleString(undefined, { maximumFractionDigits: 2 })} <br>
        ${isThai ? '‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏∑‡πà‡∏≠‡∏°‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î:' : 'Total Depreciation:'} ${totalDep.toLocaleString(undefined, { maximumFractionDigits: 2 })}
      `;
      //‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á
      document.getElementById('exampleBox').innerHTML = `
        ${isThai 
          ? `‡∏™‡∏π‡∏ï‡∏£ = (‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏™‡∏¥‡∏ô - ‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ã‡∏≤‡∏Å) √∑ ‡∏≠‡∏≤‡∏¢‡∏∏‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô<br>
               = (${cost.toLocaleString()} - ${salvage.toLocaleString()}) √∑ ${years} = ${annualDep.toLocaleString(undefined, { maximumFractionDigits: 2 })}`
          : `Formula = (Asset Cost - Residual Value) √∑ Useful Life<br>
               = (${cost.toLocaleString()} - ${salvage.toLocaleString()}) √∑ ${years} = ${annualDep.toLocaleString(undefined, { maximumFractionDigits: 2 })}`
      }`;

      document.getElementById('noteBox').innerHTML = txt.note;
    }

    // ‚úÖ ‡πÉ‡∏™‡πà comma ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
    ["assetCost", "salvageValue"].forEach(id => {
      document.getElementById(id).addEventListener("input", function () {
        const val = this.value.replace(/,/g,'').replace(/[^\d.]/g,'');
        const parts = val.split('.');
        const intPart = parts[0].replace(/^0+(?!$)/, '');
        const decPart = parts[1] || '';
        this.value = decPart ? `${intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",")}.${decPart}` : intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",");
      });
    });

    document.getElementById("usefulYears").addEventListener("input", function () {
      const val = this.value.replace(/,/g,'').replace(/[^\d.]/g,'');
      const parts = val.split('.');
      const intPart = parts[0].replace(/^0+(?!$)/, '');
      const decPart = parts[1] || '';
      this.value = decPart ? `${intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",")}.${decPart}` : intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",");
    });

    // ‚úÖ Enter flow
    document.getElementById("assetCost").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); document.getElementById("salvageValue").focus(); }
    });
    document.getElementById("salvageValue").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); document.getElementById("usefulYears").focus(); }
    });
    document.getElementById("usefulYears").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); calculateDepreciation(); }
    });
  </script>
</body>
</html>
