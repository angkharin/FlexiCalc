<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlexiCalc</title>
  <!-- ไอคอนเว็บไซต์ -->
  <link rel="icon" href="image/logo2.png">
  <!-- ไฟล์ CSS หลัก -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* ✅ พื้นหลังหน้า Unit Converter */
    body {
      background-image: url('image/bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      overflow-y: hidden;
      margin: 0;
      padding: 20px;
    }
    /* ✅ ส่วนหัว (Title) */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header h2 {
      font-size: 16px;
      margin: 0;
      color: #666;
    }
    /* ✅ โครง Grid ของปุ่มแปลงหน่วย */
    .unit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    /* ✅ สไตล์ของแต่ละปุ่มแปลงหน่วย */
    .unit-item {
      background: #ffee58;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    /* ✅ เมื่อ hover ปุ่มแปลงหน่วย */
    .unit-item:hover {
      background: #fdd835;
      transform: scale(1.05);
    }

    .unit-item img {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }

    .unit-label {
      font-size: 12px;
      font-weight: bold;
    }
    /* ✅ ปุ่มเปลี่ยนหน้า (pagination) */
    .next-items {
      display:flex ;
      grid-column: 1 / -1; /* ✅ ขยายเต็มแถวใน grid */
      justify-content: center;
      gap: 10px;
      margin-top: -10px;
    }

    .next-items a {
      text-decoration: none;
      color: white;
      background: #ffc107;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .next-items a:hover {
      background: #ffa000;
    }
    .next-items u {
      color: white;
    }
    /* ✅ ปุ่มกลับด้านล่างซ้าย */
    #btnBack {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: #ff6f61;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    z-index: 1000;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  #btnBack:hover {
    background-color: #e6554f;
    transform: scale(1.05);
  }

  </style>
</head>
<body>
  
  <!-- ✅ ส่วนหัวเรื่อง -->
  <div class="header sticky-header">
  <h1 id="title-main">ตัวแปลงหน่วย<br>และการคิดเลขต่างๆ</h1>
</div>
<!-- ✅ Grid ของปุ่มหน่วย -->
  <div class="unit-grid">
  <!-- ✅ แต่ละ unit-item = 1 หมวด -->
  <div class="unit-item" onclick="window.location.href='age.html'">
    <img src="image/age.png">
    <div class="unit-label" data-en="Age" data-th="อายุ"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='area.html'">
    <img src="image/area.png">
    <div class="unit-label" data-en="Area" data-th="พื้นที่"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='bmi.html'">
    <img src="image/bmi.png">
    <div class="unit-label" data-en="BMI" data-th="ดัชนีมวลกาย"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='data.html'">
    <img src="image/data.png">
    <div class="unit-label" data-en="Data" data-th="ข้อมูล"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='time.html'">
    <img src="image/time.png">
    <div class="unit-label" data-en="Time" data-th="เวลา"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='discount.html'">
    <img src="image/discount.png">
    <div class="unit-label" data-en="Discount" data-th="ส่วนลด"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='length.html'">
    <img src="image/length.png">
    <div class="unit-label" data-en="Length" data-th="ความยาว"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='mass.html'">
    <img src="image/mass.png">
    <div class="unit-label" data-en="Mass" data-th="น้ำหนัก"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='numeral.html'">
    <img src="image/numeral.png">
    <div class="unit-label" data-en="Numeral system" data-th="ระบบตัวเลข"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='speed.html'">
    <img src="image/speed.png">
    <div class="unit-label" data-en="Speed" data-th="ความเร็ว"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='thermometer.html'">
    <img src="image/thermometer.png">
    <div class="unit-label" data-en="Temperature" data-th="อุณหภูมิ"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='volume.html'">
    <img src="image/volume.png">
    <div class="unit-label" data-en="Volume" data-th="ปริมาตร"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='tip.html'">
    <img src="image/tip.png">
    <div class="unit-label" data-en="Tip" data-th="ทิป"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='sales.html'">
    <img src="image/online sales.png">
    <div class="unit-label" data-en="Taxes on online sales" data-th="ภาษีสำหรับขายสินค้าออนไลน์"></div>
  </div>
  <div class="unit-item" onclick="window.location.href='freelance-tax.html'">
    <img src="image/freelance-tax.png">
    <div class="unit-label" data-en="tax deduction freelance" data-th="ภาษีสำหรับ<br>ฟรีแลนซ์"></div>
  </div>
  <!-- ✅ pagination -->
  <div class="next-items">
    <h2><u><a href="unit.html">1</a></u></h2>
    <h2><a href="2.html">2</a></h2>
  </div>
</div>
<!-- ✅ ปุ่ม Back -->
<button id="btnBack" onclick="history.back()">⬅ กลับ</button>


<script>
  // ✅ เช็คภาษาเครื่อง (ไทยหรืออังกฤษ)
  const isThai = (navigator.language || 'en').toLowerCase().startsWith('th');
   // ✅ เปลี่ยนปุ่มกลับตามภาษา
  document.getElementById('btnBack').textContent = isThai ? '⬅ กลับ' : '⬅ Back';
  // ✅ เปลี่ยน label ทุก unit-item
  document.querySelectorAll('.unit-label').forEach(el => {
  el.innerHTML = isThai ? el.dataset.th : el.dataset.en;
});
  // ✅ เปลี่ยน Title ตามภาษา
  document.getElementById('title-main').innerHTML = isThai 
  ? 'ตัวแปลงหน่วย<br>และการคำนวณต่างๆ' 
  : 'Unit Converter<br>&nbsp and Calculators';
  document.getElementById('title-sub').textContent = isThai ? 'Unit Converter' : '';
</script>
</body>
</html>
