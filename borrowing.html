<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="image/logo2.png">
  <title>Borrowing Calculator</title>
  <style>
    /* ‚úÖ ‡πÇ‡∏ã‡∏ô body */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3e5f5;
      margin: 0;
      padding: 20px;
    }
    /* ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå */
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    /* ‚úÖ ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏•‡∏±‡∏Å */
    h1 {
      text-align: center;
      color: #9c27b0;
    }
    /* ‚úÖ Label */
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    /* ‚úÖ ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å input */
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    /* ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì */
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #9c27b0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #8e24aa;
    }
    /* ‚úÖ ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå */
    .result {
      margin-top: 25px;
      font-size: 15px;
      color: #333;
    }
    /* ‚úÖ ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì */
    .example {
      margin-top: 25px;
      font-size: 15px;
      color: #333;
    }

    .result h3,
    .example h3 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 12px;
    }
    /* ‚úÖ ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ */
    .note {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
      background: #f9f9f9;
      border-left: 4px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Borrowing Calculator</h1>

    <!-- ‚úÖ ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏Å‡∏£‡∏≠‡∏Å -->
    <label id="label-emi">Affordable Monthly Payment:</label>
    <input type="text" id="emi" placeholder="Enter amount in THB">

    <label id="label-rate">Annual Interest Rate (%):</label>
    <input type="number" id="interestRate" placeholder="Interest rate">

    <label id="label-months">Loan Term (Months):</label>
    <input type="number" id="months" placeholder="Number of months">

    <button onclick="calculateBorrowing()" id="calcBtn">Calculate</button>

    <!-- ‚úÖ ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå -->
    <div class="result" style="display:none;">
      <h3 id="resultTitle"></h3>
      <div id="resultBox"></div>
    </div>

    <!-- ‚úÖ ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì -->
    <div class="example" style="display:none;">
      <h3 id="exampleTitle"></h3>
      <div id="exampleBox"></div>
    </div>

    <!-- ‚úÖ ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ -->
    <div class="note" id="noteBox" style="display:none;"></div>
  </div>

  <script>
    const isThai = (navigator.language || '').startsWith('th');
    //‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏†‡∏≤‡∏©‡∏≤
    const txt = {
      title: isThai ? '‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ß‡∏á‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡∏π‡πâ' : 'Borrowing Calculator',
      emi: isThai ? '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ú‡πà‡∏≠‡∏ô‡∏ï‡πà‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô:' : 'Affordable Monthly Payment:',
      rate: isThai ? '‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ï‡πà‡∏≠‡∏õ‡∏µ (%):' : 'Annual Interest Rate (%):',
      months: isThai ? '‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏π‡πâ (‡πÄ‡∏î‡∏∑‡∏≠‡∏ô):' : 'Loan Term (Months):',
      button: isThai ? '‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì' : 'Calculate',
      result: isThai ? '‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå' : 'Result',
      example: isThai ? 'üîç ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì:' : 'üîç Example Calculation:',
      note: isThai 
        ? 'üìù ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì‡∏Å‡∏≤‡∏£‡∏ß‡∏á‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡∏π‡πâ‡∏ï‡∏≤‡∏°‡∏™‡∏π‡∏ï‡∏£‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏ß‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏Ñ‡∏ß‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏à‡∏£‡∏¥‡∏á‡∏Å‡∏±‡∏ö‡∏ò‡∏ô‡∏≤‡∏Ñ‡∏≤‡∏£‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏ü‡πÅ‡∏ô‡∏ô‡∏ã‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô‡πÉ‡∏à'
        : 'üìù This calculator provides an approximate borrowing estimate based on standard formulas. Please verify actual conditions with your bank or finance company before making any commitments.'
    };

    // ‚úÖ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ UI
    document.title = txt.title;
    document.getElementById('title').textContent = txt.title;
    document.getElementById('label-emi').textContent = txt.emi;
    document.getElementById('label-rate').textContent = txt.rate;
    document.getElementById('label-months').textContent = txt.months;
    document.getElementById('calcBtn').textContent = txt.button;
    //placeholder
    document.getElementById('emi').placeholder = isThai ? '‡∏Å‡∏£‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô' : 'Enter amount in THB';
    document.getElementById('interestRate').placeholder = isThai ? '‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢' : 'Interest rate';
    document.getElementById('months').placeholder = isThai ? '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô' : 'Number of months';
    //‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡∏π‡πâ
    function calculateBorrowing() {
      const rawEmi = document.getElementById('emi').value.replace(/,/g,'').trim();
      const emi = parseFloat(rawEmi);
      const rate = parseFloat(document.getElementById('interestRate').value);
      const months = parseInt(document.getElementById('months').value);
      // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏Å
      if (isNaN(emi) || isNaN(rate) || isNaN(months) || emi <= 0 || rate < 0 || months <= 0) {
        alert(isThai ? '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•' : 'Please enter valid inputs.');
        return;
      }
      // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å
      if (rawEmi.replace('.','').length > 15) {
        alert(isThai ? '‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏Å‡∏¥‡∏ô 15 ‡∏´‡∏•‡∏±‡∏Å‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ' : 'Numbers over 15 digits are not allowed.');
        return;
      }

      const monthlyRate = (rate / 100) / 12;

      // ‚úÖ ‡∏™‡∏π‡∏ï‡∏£‡∏¢‡πâ‡∏≠‡∏ô‡∏à‡∏≤‡∏Å EMI: P = EMI / r * [1 - (1 + r)^-n]
      const factor = Math.pow(1 + monthlyRate, -months);
      const loanAmount = emi / monthlyRate * (1 - factor);
      const totalPayment = emi * months;
      const totalInterest = totalPayment - loanAmount;

      // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
      document.querySelector('.result').style.display = 'block';
      document.querySelector('.example').style.display = 'block';
      document.getElementById('noteBox').style.display = 'block';

      document.getElementById('resultTitle').innerHTML = txt.result;
      document.getElementById('exampleTitle').innerHTML = txt.example;
      
      document.getElementById('resultBox').innerHTML = `
        ${isThai ? '‡∏ß‡∏á‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡∏π‡πâ‡πÇ‡∏î‡∏¢‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì:' : 'Approximate Loan Amount:'} ${loanAmount.toLocaleString(undefined, { maximumFractionDigits: 2 })} <br>
        ${isThai ? '‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î:' : 'Total Interest:'} ${totalInterest.toLocaleString(undefined, { maximumFractionDigits: 2 })} <br>
        ${isThai ? '‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ä‡∏≥‡∏£‡∏∞:' : 'Total Payment:'} ${totalPayment.toLocaleString(undefined, { maximumFractionDigits: 2 })}
      `;
      //‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á
      document.getElementById('exampleBox').innerHTML = `
        ${isThai 
          ? `‡∏™‡∏π‡∏ï‡∏£ = EMI √∑ ‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ï‡πà‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô √ó [1 - (1 + r)^-n]<br>
             = ${emi.toLocaleString()} √∑ ${monthlyRate.toFixed(6)} √ó [1 - (1 + ${monthlyRate.toFixed(6)})^(-${months})] = ${loanAmount.toLocaleString(undefined, { maximumFractionDigits: 2 })}<br>
             ‡∏¢‡∏≠‡∏î‡∏ú‡πà‡∏≠‡∏ô‡∏£‡∏ß‡∏° = ${emi.toLocaleString()} √ó ${months} = ${totalPayment.toLocaleString()}<br>
             ‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î = ${totalPayment.toLocaleString()} - ${loanAmount.toLocaleString()} = ${totalInterest.toLocaleString()}`
          : `Formula = EMI √∑ monthly rate √ó [1 - (1 + r)^-n]<br>
             = ${emi.toLocaleString()} √∑ ${monthlyRate.toFixed(6)} √ó [1 - (1 + ${monthlyRate.toFixed(6)})^(-${months})] = ${loanAmount.toLocaleString(undefined, { maximumFractionDigits: 2 })}<br>
             Total payment = ${emi.toLocaleString()} √ó ${months} = ${totalPayment.toLocaleString()}<br>
             Total interest = ${totalPayment.toLocaleString()} - ${loanAmount.toLocaleString()} = ${totalInterest.toLocaleString()}`
      }`;

      document.getElementById('noteBox').innerHTML = txt.note;
    }

    // ‚úÖ ‡πÉ‡∏™‡πà comma ‡∏Ç‡∏ì‡∏∞‡∏û‡∏¥‡∏°‡∏û‡πå
    document.getElementById("emi").addEventListener("input", function () {
      const val = this.value.replace(/,/g,'').replace(/[^\d.]/g,'');
      const parts = val.split('.');
      const intPart = parts[0].replace(/^0+(?!$)/, '');
      const decPart = parts[1] || '';
      this.value = decPart ? `${intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",")}.${decPart}` : intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",");
    });

    document.getElementById("interestRate").addEventListener("input", function () {
      const val = this.value.replace(/,/g,'').replace(/[^\d.]/g,'');
      const parts = val.split('.');
      const intPart = parts[0].replace(/^0+(?!$)/, '');
      const decPart = parts[1] || '';
      this.value = decPart ? `${intPart.replace(/\B(?=(\d{2})+(?!\d))/g,",")}.${decPart}` : intPart.replace(/\B(?=(\d{2})+(?!\d))/g,",");
    });

    document.getElementById("months").addEventListener("input", function () {
      const val = this.value.replace(/,/g,'').replace(/[^\d.]/g,'');
      const parts = val.split('.');
      const intPart = parts[0].replace(/^0+(?!$)/, '');
      const decPart = parts[1] || '';
      this.value = decPart ? `${intPart.replace(/\B(?=(\d{2})+(?!\d))/g,",")}.${decPart}` : intPart.replace(/\B(?=(\d{2})+(?!\d))/g,",");
    });

    // ‚úÖ Enter flow
    document.getElementById("emi").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); document.getElementById("interestRate").focus(); }
    });
    document.getElementById("interestRate").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); document.getElementById("months").focus(); }
    });
    document.getElementById("months").addEventListener("keydown", function (e) {
      if (e.key === "Enter") { e.preventDefault(); calculateBorrowing(); }
    });
  </script>
</body>
</html>
