<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlexiCalc</title>
  <!-- ไอคอนเว็บไซต์ -->
  <link rel="icon" href="image/logo3.png">
  <style>
    /*สไตร์ body*/
    body {
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /*ขนาดโลโก้*/
    img {
      width: 200px; /* ปรับขนาดโลโก้ตามต้องการ */
      height: auto;
      animation: fadeIn 1.5s ease-in-out forwards;
    }
    /* ✅ Keyframes สำหรับ effect โลโก้จางเข้า + ขยาย */
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
  <!-- ✅ ใช้ meta refresh ก็พอ -->
  <meta http-equiv="refresh" content="2; url=main.html">
</head>
<body>
  <!-- ✅ โลโก้แสดงกลางหน้า -->
  <img src="image/logo3.png">
  <!-- ✅ โหลด script.js เผื่อใช้ฟังก์ชันหลัก -->
  <script src="script.js"></script>
  <script>
    // ✅ ถ้าเข้าหน้านี้ด้วยการกดรีเฟรช → กลับไป index.html
    if (performance.navigation.type === 1) {
      window.location.href = "index.html";
    }
    // ✅ ถ้าเคยมีประวัติ calc_history → โหลดมาแสดง
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('calc_history');
      if (saved) {
        historyLines = JSON.parse(saved);
        updateDisplay();
      }
    });
    // ✅ ล้างประวัติทุกครั้งเมื่อโหลดหน้า Splash
    localStorage.removeItem('calc_history');
  // ✅ เผื่อ fallback: ตั้ง timeout อีกชั้น (2 วินาที)
  setTimeout(() => {
    window.location.href = "main.html";
  }, 2000); // 2 วินาที
</script>

</body>
</html>
